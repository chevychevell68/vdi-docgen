{% extends "base.html" %}
{% block title %}Upload PDG{% endblock %}
{% block content %}
  <h1 class="h3 mb-3">Upload Completed PDG</h1>
  <form method="post" enctype="multipart/form-data" class="card p-3">
    <div class="mb-3">
      <label for="pdg_file" class="form-label">PDG (.docx)</label>
      <input class="form-control" type="file" id="pdg_file" name="pdg_file" accept=".docx" required>
    </div>
    <button type="submit" class="btn btn-primary">Upload & Merge</button>
    <a class="btn btn-link ms-2" href="{{ url_for('presales_view', submit_id=submit_id) }}">Cancel</a>
  </form>
{% endblock %}
