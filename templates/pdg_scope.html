{% extends "base.html" %}
{% block content %}
<h1 class="h3 mb-3">Pre-Deployment Guide (PDG)</h1>
<p class="help-text">Fill out PDG even without presales. Choose deployment scope:</p>
<form method="POST" action="/pdg/form">
  <div class="mb-3">
    <label class="form-label">Deployment Scope</label>
    <select class="form-select" name="pod_scope">
      <option value="single">Single pod</option>
      <option value="multi">Multi-pod</option>
    </select>
  </div>
  <button class="btn btn-primary" type="submit">Continue</button>
</form>
{% endblock %}
