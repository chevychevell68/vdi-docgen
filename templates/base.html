<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}VDI Discovery Tools{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body {
        padding-top: 4.5rem;
      }
      .navbar-brand {
        font-weight: 600;
      }
    </style>
  </head>

  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">VDI Tools</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarVDI"
          aria-controls="navbarVDI"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarVDI">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link {% if request.endpoint == 'presales' %}active{% endif %}"
                href="{{ url_for('presales') }}"
                >Presales Discovery Form</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.endpoint == 'predeploy' %}active{% endif %}"
                href="{{ url_for('predeploy') }}"
                >Pre-Deployment Guide</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.endpoint == 'history' %}active{% endif %}"
                href="{{ url_for('history') }}"
                >History</a
              >
            </li>
          </ul>
          <span class="navbar-text text-light small">
            {% block nav_extra %}{% endblock %}
          </span>
        </div>
      </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="container mt-4">
      {% block content %}
      <div class="alert alert-info">
        This is a placeholder — content will appear here.
      </div>
      {% endblock %}
    </main>

    <!-- FOOTER -->
    <footer class="text-center text-muted mt-5 py-3 border-top small">
      VDI Discovery Tools © {{ now().year }} · Powered by Flask
    </footer>
  </body>
</html>
