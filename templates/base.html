
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VDI DocGen</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
      body{ padding-bottom:4rem;}
      .section-title{ margin-top:2rem; }
      .help-text{ font-size:0.9rem; color:#6c757d; }
      .required::after{ content:" *"; color:#dc3545; }
    </style>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="/">VDI DocGen</a>
        <a class="nav-link text-light ms-3" href="/presales">Presales</a>
        <a class="nav-link text-light" href="/predeploy">Pre-Deploy</a>
        <a class="nav-link text-light" href="/pdg">PDG</a>
      </div>
    </nav>
    <main class="container mb-5">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-10">
          <div class="card shadow-sm">
            <div class="card-body p-4">
              {% block content %}{% endblock %}
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
